version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-garage-db
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'garage_db'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 10s
    networks:
      - garage-network

  garage-app:
    container_name: garage-simulator-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/garage_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=3003
      - GARAGE_EVENT_URL=http://garage-event-simulator:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - garage-network

  garage-event-simulator:
    image: cfontes0estapar/garage-sim:1.0.0
    container_name: garage-event-simulator
    extra_hosts:
      - "localhost:172.21.0.4"  ##adicionado o extra_host para servir como alias do LOCALHOST apontando para o IP do garage-app, importante validar o IP da maquina. a√ßao necessaria no DockerDesktop do Windows
    ports:
      - "3000:3000"
    networks:
      - garage-network

networks:
  garage-network:
    driver: bridge

volumes:
  mysql_data:
